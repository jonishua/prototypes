<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party, Party, Party - Mining Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Top HUD -->
        <div class="hud">
            <div class="currency-display">
                <div class="currency-item">
                    <span class="currency-icon">ü™ô</span>
                    <span class="currency-name">Coins</span>
                    <span id="coins" class="currency-value">0</span>
                </div>
                <div class="currency-item">
                    <span class="currency-icon">üéü</span>
                    <span class="currency-name">Tickets</span>
                    <span id="tickets" class="currency-value">0</span>
                </div>
                <div class="currency-item">
                    <span class="currency-icon">üíé</span>
                    <span class="currency-name">Gems</span>
                    <span id="gems" class="currency-value">0</span>
                </div>
                <div class="currency-item">
                    <span class="currency-icon">üéÆ</span>
                    <span class="currency-name">Credits</span>
                    <span id="credits" class="currency-value">0</span>
                </div>
                <div class="currency-item">
                    <span class="currency-icon">üíµ</span>
                    <span class="currency-name">INK Cash</span>
                    <span id="inkCash" class="currency-value">$0.00</span>
                </div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="main-game">
            <!-- Mine Tap Zone -->
            <div class="mine-section">
                <h2>Tap the Mine!</h2>
                <div id="mineScene" class="mine-scene">
                    <div id="mine" class="mine-visual">
                        <div class="mine-entrance">‚õ∞Ô∏è</div>
                        <div class="mine-shine"></div>
                        <div id="tapFeedback" class="tap-feedback"></div>
                    </div>
                    <div id="minersWorking" class="miners-working">
                        <!-- Miners will be dynamically added here -->
                    </div>
                </div>
                <div class="tap-stats">
                    <div>Tap Power: <span id="tapPower">1</span>√ó</div>
                    <div>Crit Chance: <span id="critChance">5%</span></div>
                </div>
            </div>

            <!-- Vault Section -->
            <div class="vault-section">
                <div class="vault-header">
                    <h3>üí∞ Vault</h3>
                    <div class="vault-actions">
                        <button id="upgradeVault" class="upgrade-vault-btn">Upgrade</button>
                        <button id="collectVault" class="collect-btn">Collect</button>
                    </div>
                </div>
                <div class="vault-progress">
                    <div class="vault-bar-container">
                        <div id="vaultBar" class="vault-bar"></div>
                    </div>
                    <div class="vault-info">
                        <span id="vaultAmount">0</span> / <span id="vaultCapacity">100</span>
                        <span id="vaultFull" class="vault-full-alert">FULL!</span>
                    </div>
                    <div class="vault-time">Time to full: <span id="timeToFull">--</span></div>
                    <div class="vault-upgrade-info">
                        <div>Level: <span id="vaultLevel">1</span></div>
                        <div class="vault-upgrade-cost">Upgrade Cost: <span id="vaultUpgradeCost">100 ü™ô</span></div>
                    </div>
                </div>
            </div>

            <!-- Miners Section -->
            <div class="miners-section">
                <h3>üë∑ Miners</h3>
                <div id="minersList" class="miners-list"></div>
            </div>

            <!-- Shop Section -->
            <div class="shop-section">
                <div class="shop-tabs">
                    <button class="shop-tab active" data-tab="pickaxes">‚õèÔ∏è Pickaxes</button>
                    <button class="shop-tab" data-tab="miners">üë∑ Miners</button>
                </div>
                <div id="shopContent" class="shop-content">
                    <!-- Shop items will be populated by JS -->
                </div>
            </div>
        </div>

        <!-- Notification Area -->
        <div id="notifications" class="notifications"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
